<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOOLBOX</title>
    <link rel="stylesheet" href="./calculator.css">
    <script defer src="./calculator.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="homePage">
    <h1 id="heading1"><a href="../index.html">TOOLBOX</a></h1>
    <nav>
        <div class="navbar">
            <div class="nav-header">
                <button href="#" class="nav-toggle" id="btn"></button>
            </div>
            <ul class="links"> 
                <li>
                    <a class="nav-link" id="homeLink" href="../index.html" >Home</a>
                </li>
                <li>
                    <a class="nav-link" id="stopwatchLink" href="../stopwatch/stopwatch.html">Stopwatch</a>
                </li>
                <li>
                    <a class="nav-link" id="counter" href="../counter/counter.html">Counter</a>
                </li>
                <li>
                    <a class="nav-link" id="calculator" href="../Calculator/calculator.html">Calculator</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Clock -->
    <div id="myclock" class="clock" onload="showTime()"></div>
    </div>

    <div id="mainPage">
       <!-- Calculator -->
       <div class="wrapper">
            <h1 id="heading">CALCULATOR</h1>
              <div class="input" id="input"></div>
              <div class="buttons">
                <div class="operators">
                  <div id="add">+</div>
                  <div id="subtract">-</div>
                  <div id="multiply">&times;</div>
                  <div id="divide">&divide;</div>
                </div>
                <div class="leftPanel">
                  <div class="numbers">
                    <div id="seven">7</div>
                    <div id="eight">8</div>
                    <div id="nine">9</div>
                  </div>
                  <div class="numbers">
                    <div id="four">4</div>
                    <div id="five">5</div>
                    <div id="six">6</div>
                  </div>
                  <div class="numbers">
                    <div id="one">1</div>
                    <div id="two">2</div>
                    <div id="three">3</div>
                  </div>
                  <div class="numbers">
                      <div id="zero">0</div>
                      <div id="decimal">.</div>
                      <div id="clear">C</div>
                    </div>
                </div>
                <div class="equal" id="result">=</div>
            </div>

       </div>
    </div>
</body>

</html>
